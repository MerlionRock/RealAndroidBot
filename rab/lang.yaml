english:
    tab1: "Instructions"
    tab1text1: "Setting up USB Debugging mode option"
    tab1text2: "1. Launch the Settings application on your phone.\n2. Tap the About Phone option generally near the bottom of the list.\n3. Then tap the Build Number option 7 times to enable Developer Mode. You will see a toast message when it is done.\n4. Now go back to the main Settings screen and you should see a new Developer Options menu you can access.\n5. Go in there and enable the USB Debugging mode option."
    tab1text3: "\nXiaomi Users: In addition to enable USB Debugging, you must also enable the following options:"
    samsungInstructions: "\nSamsung Users: You will need to be in full screen Gesture mode.\nSettings -> Display -> Navigation bar -> select 'Full screen gesture' and turn-off 'gesture hints'"
    tab1text4: "\nBefore Starting RAB"
    tab1text5: "1. Configure RAB according to the 3rd party app that you will be using at the configuration tab and save it.\n2. Your Pokemon Go App must be in English. If it is not, change your System language to English\n3. Run all required apps (GPX Joystick for autoroute) on your phone with Pokemon Go at map zoomed out to the max.\n4. Connect your Phone to your PC and click on Start RAB below.\n5. If you are running RAB for the first time, you will be prompted to install some apps on your phone. Allow it.\n\nRemember to use CTRL+C when you want to quit RAB."
    tab1text6: "Start RAB"
    but_save: "Save"
    but_close: "Close"

