german:
    tab1: "Anleitung"
    tab1text1: "Einrichten der Option für den USB-Debugging-Modus"
    tab1text2: '1. Starten Sie die Einstellungen auf Ihrem Smartphone.\n2. Tippen Sie auf die Option "Über das Telefon", welche sich in der Regel unten in der Liste befindet.\n3. Tippen Sie 7 Mal auf die Option "Build-Nummer", um den Entwicklermodus zu aktivieren. Sie kriegen eine Pop-Up Benachrichtigung, wenn es funktioniert hat.\n4. Gehen Sie nun zurück zu den Haupteinstellungen und Sie sollten ein neues Menü "Entwickleroptionen" sehen, auf das Sie zugreifen können.\n5. Wählen Sie diese aus und aktivieren Sie die Option "USB-Debugging-Modus".'
    tab1text3: "\nXiaomi-Benutzer, um USB-Debugging zu aktivieren, müssen die folgenden Schritte zusätzlich aktivieren:"
    samsungInstructions: "\nSamsung Users: You will need to be in full screen Gesture mode.\nSettings -> Display -> Navigation bar -> select 'Full screen gesture' and turn-off 'gesture hints'"
    tab1text4: "\nBevor Sie RAB starten"
    tab1text5: '1. Konfigurieren Sie RAB entsprechend der Drittanbieter-App, die Sie verwenden wollen, auf der Registerkarte Konfiguration und speichern Sie diese.\n2. Ihre Pokemon Go App muss auf Englisch sein. Wenn dies nicht der Fall ist, ändern Sie Ihre Systemsprache auf Englisch.\n3. Starten Sie alle erforderlichen Apps (GPX Joystick für Autoroute) auf Ihrem Smartphone mit Pokemon Go auf der maximal vergrößerten Karte.\n4. Verbinden Sie Ihr Smartphone mit Ihrem PC und klicken Sie unten auf RAB starten.\n5. Wenn Sie RAB zum ersten Mal ausführen, werden Sie aufgefordert, einige Apps auf Ihrem Smartphone zu installieren. Lassen Sie dies zu.\n\nUm RAB zu schließen, benutzen sie "CTRL+C". '
    tab1text6: "RAB starten"
    but_save: "Speichern"
    but_close: "Schließen"

